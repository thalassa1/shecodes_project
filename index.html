<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  </head>

  <body>
    <div class="container">
      <form>
        <input
          type="text"
          placeholder="Enter your city"
          autocomplete="off"
          id="search-text-input"
        />
        <input class="submit" type="submit" value="search" id="search-form" />
      </form>
      <div class="row">
        <div class="col-sm-4" id="city">
          Your city
        </div>
        <div class="col-sm-2" id="date">
          day
          <br />
          hour:minutes
        </div>
      </div>
      <h3>temp&#8451;</h3>
      <h4>Emoji weather</h4>
      <h5>"Cloudy"</h5>
    </div>

    <ul class="days">
      <li>First 20&#8451; emoji</li>
      <li>Second 20&#8451; emoji</li>
      <li>Third 20&#8451; emoji</li>
      <li>Fourth 20&#8451; emoji</li>
      <li>Fifth 20&#8451; emoji</li>
    </ul>

    <script src="./src/index.js"></script>
  </body>
</html>
